apiVersion: apps/v1
kind: Deployment
metadata:
  name: discussion-deployment
  labels:
    app: stock-debate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-debate
  template:
    metadata:
      labels:
        app: stock-debate
    spec:
      containers:
        - name: discussion-service
          image: discussion-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
          volumeMounts:
            - mountPath: /Dev/h2databases
              name: h2-databases-volume
      volumes:
        - name: h2-databases-volume
          hostPath:
            path: /h2databases
            type: Directory