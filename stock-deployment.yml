apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service-deployment
  labels:
    app: stock-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-service
  template:
    metadata:
      labels:
        app: stock-service
    spec:
      containers:
        - name: stock-service
          image: stock-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
          volumeMounts:
            - mountPath: /Dev/h2databases
              name: h2-databases-volume
      volumes:
        - name: h2-databases-volume
          hostPath:
            path: /h2databases
            type: Directory